<section class="container-md my-3 py-3">
  <form #mForm="ngForm" (ngSubmit)="saveMovie(movie)">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control"
      pattern="[A-ZÖÜÓŐÚÉÁŰÍa-zöüóőúéáűí]{5,25}" required name="title" [(ngModel)]="movie.title">
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="year">Release year:</label>
      <input id="year" type="text" class="form-control"
        required pattern="[0-9]{4,}" name="year" [(ngModel)]="movie.year">
      </div>
      <div class="form-group col-6">
        <label class="text-warning" for="category">Category:</label>
        <select [(ngModel)]="movie.category" name="category" class="form-control" required>
          <option value="" selected>Choose a category!</option>
          <option value="Drama">Drama</option>
          <option value="Action">Action</option>
          <option value="Fantasy">Fantasy</option>
        </select>
      </div>
    </div>
    <button [disabled]="mForm.invalid" type="submit" class="btn btn-warning">
      Save
    </button>
  </form>
  <small class="text-danger error-message" [hidden]="mForm.valid">
    Fill all field to save!
  </small>


</section>
